name: Build Armbian For Amlogic

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
      armbianboard:
        description: 'Set Armbian Board'
        required: false
        default: 'lepotato'
  schedule:
    - cron: '0 17 * * 0'

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        
    - name: Download source code
      id: down
      run: |
        git clone --depth 1 https://github.com/armbian/build.git
        
    - name: SSH connection to Actions @ Ctrl+C to enter, Ctrl+D to exit
      uses: P3TERX/ssh2actions@main
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Build Armbian
      id: build
      run: |
        cd build/
        sudo chmod +x compile.sh
        ARMBIAN_BOARD=${{ github.event.inputs.armbianboard }}
        [ -n ${ARMBIAN_BOARD} ] || ARMBIAN_BOARD=lepotato
        echo "ARMBIAN_BOARD: ${ARMBIAN_BOARD}"
        sudo ./compile.sh  BOARD=${ARMBIAN_BOARD} BRANCH=current RELEASE=buster BUILD_MINIMAL=no BUILD_DESKTOP=no KERNEL_ONLY=no KERNEL_CONFIGURE=no COMPRESS_OUTPUTIMAGE=sha,gpg,img
        [ -e ./.config ] && cp -f ./.config ./output/images/.config
        echo "FILEPATH=$PWD" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +"%Y.%m.%d.%H%M")" >> $GITHUB_ENV
        cd ./build/output/images/ && sudo gzip *.img
        echo "::set-output name=status::success"
        
    - name: Upload Armbian image to Actions
      uses: actions/upload-artifact@v2
      if: steps.build.outputs.status == 'success'
      with:
        name: armbian_amlogic-${ARMBIAN_BOARD}_${{ env.FILE_DATE }}
        path: ${{ env.FILEPATH }}/output/images/*
        retention-days: 15
        if-no-files-found: ignore

    - name: Upload Armbian image to Release
      uses: softprops/action-gh-release@v1
      if: steps.build.outputs.status == 'success'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: armbian_amlogic-${ARMBIAN_BOARD}_${{ env.FILE_DATE }}
        files: ${{ env.FILEPATH }}/output/images/*
        body: |
          This is Armbian image for amlogic-${ARMBIAN_BOARD}
          
          
